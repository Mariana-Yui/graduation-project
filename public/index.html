<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            .el-menu--collapse .el-menu .el-submenu,
            .el-menu--popup {
                min-width: 90px !important;
            }
            .el-menu--horizontal .el-menu .is-active {
                color: #909399 !important;
            }
            .el-autocomplete-suggestion.is-loading {
                height: 200px !important;
            }
            .el-autocomplete-suggestion.is-loading li {
                height: 150px !important;
                line-height: 200px !important;
            }
            .el-autocomplete-suggestion__wrap {
                max-height: 200px !important;
            }
            .music-item .music-name {
                font-weight: 500;
                line-height: 20px !important;
            }
            .music-item .music-suffix {
                display: block;
                font-size: 10px;
                color: #b4b4b4;
            }
            .music-item .music-name,
            .music-item .music-suffix {
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .my-dropdown-menu {
                margin: 0 !important;
                padding: 0 !important;
            }
            .my-dropdown-menu li {
                color: #fff;
                background-color: #909399;
                border-color: #909399;
                min-width: 80px;
                box-sizing: border-box;
                line-height: 14px !important;
                padding: 6px 0 !important;
                text-align: center;
                opacity: 0.7;
            }
            .my-dropdown-menu li:hover {
                background: #a6a9ad !important;
                border-color: #a6a9ad !important;
                color: #fff !important;
            }
            .my-dropdown-menu .popper__arrow {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
                without JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
